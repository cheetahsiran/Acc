<div class="login-wrapper">
        <div class="login-left">
        <div id="overlay">
        <div id="text">Digital Accounts</div>
        </div>    
        </div>
        <div class="login-right">
            <div class="form-wrap col-md-8">
                <div class="text-center">
                    <img src="/assets/images/login-icons.png" width="100" style="margin-top: -100px;">
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">            
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="textbox" class="form-control" formControlName="email">
                        </div>
                    </div> 
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                    </div>              
                    <div class="text-center">
                        <button class="btn btn-primary mr-1" type="submit">Register</button>
                        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
</div>
